{% extends "layout.html" %}
{% block body %}


<div id="frontpage_left">
<div id="login_register_forms_introbox">
<p>Upload a spreadsheet of aid data and convert it to <a href="http://iatistandard.org">IATI-XML</a>.</p>
<p>To get started, login or register below. (It's free.)</p>
</div>
<div id="frontpage_right">
<div class="box_white">
	<div class="frontpage_icon">
		<span class="frontpage_icon_img"><img src="{{ url_for('static', filename='images/doc_csv.png') }}"></span><span class="frontpage_icon_text">Take your CSV file.</span>
	</div>
<!--
	<div class="frontpage_icon">
		<span class="frontpage_icon_img"><img src="{{ url_for('static', filename='images/upload.png') }}"></span><span class="frontpage_icon_text">Upload it</span>
	</div>
-->
	<div class="frontpage_icon">
		<span class="frontpage_icon_img"><img src="{{ url_for('static', filename='images/convert.png') }}"></span><span class="frontpage_icon_text">Convert it.</span>
	</div>

	<div class="frontpage_icon">
		<span class="frontpage_icon_img"><img src="{{ url_for('static', filename='images/doc_iati.png') }}"></span><span class="frontpage_icon_text">Get IATI XML data.</span>
	</div>
</div>
</div>
<div id="login_register_forms_container">
<fieldset name="login">
<legend>Login</legend>
<form method="post" action="{{url_for('login')}}">
<dl>
<dt><label for="login[username]">Username</label></dt>
<dd><input type="text" name="username" id="login[username]" /></dd>
<dt><label for="login[password]">Password</label></dt>
<dd><input type="password" name="password" id="login[password]" /></dd>
<dt> </dt>
<dd><input type="submit" value="Login" /></dd>
</dl>
</form>
</fieldset>
<fieldset name="register">
<legend>Register</legend>
<form method="post" action="{{url_for('register')}}">
<dl>
<dt><label for="username">Username</label></dt>
<dd><input type="text" name="username" id="username"/></dd>
<dt><label for="password">Password</label></dt>
<dd><input type="password" name="password" id="password" /></dd>
<dt><label for="user_name">Your name</label></dt>
<dd><input type="text" name="user_name" id="user_name" /></dd>
<dt><label for="email">Your email address</label></dt>
<dd><input type="text" name="email" id="email" /></dd>
<dt> </dt>
<dd><input type="submit" value="Register" /></dd>
</dl>
</form>
</fieldset>
</div>
</div>
{% endblock %}
